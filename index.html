<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Calculations</title>
</head>
<body>
  <h1>Circle Calculations</h1>
  
  <h2>Using CONST:</h2>
  <p>Area: <span id="area"></span></p>
  <p>Circumference: <span id="circumference"></span></p>
  <p>Calculated Radius: <span id="calculated-radius"></span></p>
  
  <script>
    const radius = 10; // You can replace this value with your desired radius
    
    const area = Math.PI * radius * radius;
    const circumference = 2 * Math.PI * radius;
    const calculatedRadius = Math.sqrt(area / Math.PI);
    
    document.getElementById("area").textContent = area.toFixed(2);
    document.getElementById("circumference").textContent = circumference.toFixed(2);
    document.getElementById("calculated-radius").textContent = calculatedRadius.toFixed(2);
  </script>
</body>
</html>
